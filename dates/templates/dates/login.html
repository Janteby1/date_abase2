{% extends "base.html" %}

{% block content %}

    <body>
        <h3>Login</h3>

        <!-- this is a html form rather than a form from the .py file -->

        <form class="form" id="login" method="post" action="{% url 'dates:login' %}">
            <fieldset class="form-group">
            {% csrf_token %}

            Username: <input type="text" name="username" value="" size="50" />
            <br/> <br>
            Password: <input type="password" name="password" value="" size="50" />
            <br/> <br>

            <input type="submit" class="btn btn-default" value="submit" />
            </fieldset>
        </form>
    </body>

{% endblock content %}
