{% verbatim %}
	
	<script id="details" type="x-tmpl-mustache">

        {{#dates}}

        <h2>Details: {{place}}</h2>

            <div class="details"> 
                <div class="entry" id="address">Address: <br> {{address}}</div>
                <div class="entry" id="area">Area: {{area}}</div>
                <br><br>
                <div class="entry" id="notes">Notes: <br> {{notes}}</div>
                <br>
                <div class="entry" id="phone">Contact: {{phone}}</div>
                <div class="entry" id="website">Website: {{website}}</div>
                <div class="entry" id="price">Price: {{price}}</div>
                <div class="entry" id="parking">Parking options: {{parking}}</div>
            </div>
            <div class="entry" id="user">Author: {{user}}</div>

    {{/dates}}

	</script>

{% endverbatim %}
