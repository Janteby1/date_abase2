{% extends "base.html" %}
{% load bootstrap %}

{% block content %}

    <h2><em>Edit Date Idea</em></h2>

    <form class = "form" role="form" action="{% url 'dates:edit' dates_slug=date.slug %}" method="POST">
        <fieldset class="form-group">
        {% csrf_token %}
        
        {{ EditForm|bootstrap }}

        <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>


    
    <a id="home" href="/dates"> Back Home </a>


{% endblock content %}
