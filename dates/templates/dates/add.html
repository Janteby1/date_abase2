{% extends "base.html" %}

{% block content %}

<h2 id="add_title">Add a Date Idea!</h2>

    <form class = "form" action="{% url 'dates:add' %}" method="POST">
        <fieldset class="form-group">
        {% csrf_token %}
        

            {% for field in add_date_form %}
              <div class="form-group row">
                <div id="input" class="{%if field.errors %}error{%endif%}">
                    {{field.label_tag}}{{ field }}
                </div>
            </div>

                {% if field.help_text %}
                <p> class="help {{ field.help_text|safe }}</p>
                {%endif%}

            {% endfor %}
            
        <input type="submit" class="btn btn-default" value="Add Date"/>
    </fieldset>
    </form>

    <a id="home" href="/dates"> Back Home </a>

{% endblock content %}
