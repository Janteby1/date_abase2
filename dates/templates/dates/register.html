{% extends "base.html" %}

{% block content %}

    <h2><em>Registration</em></h2>

    <form class="form-inline" method="post" action="{% url 'dates:register' %}">
    	<fieldset class="form-group">

            {% csrf_token %}

            <!-- Display each form with a as_p method that wraps each element in a paragraph
                 (<p>) element (ensures each element appears on a new line) -->
            {{ user_form.as_p }}

            <br>
            <input type="submit" class="btn btn-default" id ="registerbutton" name="submit" value="Register" />
    	</fieldset>
    </form>

{% endblock content %}
