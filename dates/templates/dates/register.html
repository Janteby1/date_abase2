{% extends "base.html" %}
{% load bootstrap %}

{% block content %}

    <h2><em>Registration</em></h2>


    <form class = "form" role="form" action="{% url 'dates:register' %}" method="POST">
        <fieldset class="form-group">
        {% csrf_token %}
        
        {{ user_form|bootstrap }}

        <div class="form-group">
      <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock content %}
